<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作站功能介面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🛠️ 工作站功能選單</h1>

        <div class="id-input-section">
            <label for="userID">輸入您的 ID：</label>
            <input type="text" id="userID" placeholder="請輸入 ID">
            <button id="confirmBtn" onclick="checkID()">確認</button>
            
            <button id="settingsBtn" onclick="showPasswordPrompt()">設定</button>
        </div>

        <hr>
        
        <div class="settings-section" id="settingsPanel" style="display: none;">
            <h2>⚙️ 網址連結設定</h2>
            <form id="urlSettingForm">
                <label>Machine-NG 網址:</label>
                <input type="url" id="url-machine-ng" placeholder="https://..." required><br>

                <label>5S audit 網址:</label>
                <input type="url" id="url-5s-audit" placeholder="https://..." required><br>
                
                <label>機械維修紀錄 網址:</label>
                <input type="url" id="url-maintenance-record" placeholder="https://..." required><br>

                <label>機械查核保養 網址:</label>
                <input type="url" id="url-check-maintain" placeholder="https://..." required><br>

                <label>RM Warehouse 網址:</label>
                <input type="url" id="url-rm-warehouse" placeholder="https://..." required><br>
                
                <button type="submit">儲存設定</button>
                <button type="button" onclick="closeSettings()">取消/返回</button>
            </form>
        </div>

        <div class="button-grid" id="mainFeatures" style="display: none;">
            
            <button class="icon-btn" id="btn-machine-ng" data-key="machine-ng">
                <i class="fas fa-exclamation-triangle fa-3x btn-icon-fa"></i>
                <span>Machine-NG</span>
            </button>

            <button class="icon-btn" id="btn-5s-audit" data-key="5s-audit">
                <i class="fas fa-clipboard-check fa-3x btn-icon-fa"></i>
                <span>5S audit</span>
            </button>
            
            <button class="icon-btn" id="btn-maintenance-record" data-key="maintenance-record">
                <i class="fas fa-tools fa-3x btn-icon-fa"></i>
                <span>機械維修紀錄</span>
            </button>

            <button class="icon-btn" id="btn-check-maintain" data-key="check-maintain">
                <i class="fas fa-calendar-alt fa-3x btn-icon-fa"></i>
                <span>機械查核保養</span>
            </button>

            <button class="icon-btn" id="btn-rm-warehouse" data-key="rm-warehouse">
                <i class="fas fa-warehouse fa-3x btn-icon-fa"></i>
                <span>RM Warehouse</span>
            </button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
