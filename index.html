<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">生產智能系統彙整 登入 | Production Intelligence System Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initPage()">
    <div class="container">
        <div class="header-container">
            <h1 id="mainHeader">生產智能系統彙整 登入 | Production Intelligence System Login</h1>
            <span class="author-info-header">Author: DEREK LIN</span>
        </div>

        <div class="mode-buttons-grid" id="modeSelectSection">
            <button class="mode-btn mode-btn-user" onclick="enterUserMode('使用者')">
                <i class="fas fa-desktop fa-4x"></i>
                <span>使用者模式 | User Mode</span>
            </button>
            <button class="mode-btn mode-btn-admin" onclick="showAdminPrompt()">
                <i class="fas fa-lock fa-4x"></i>
                <span>管理設定 | Admin Setup</span>
            </button>
            <button class="mode-btn mode-btn-exit" onclick="alert('請關閉瀏覽器或重新整理頁面。')">
                <i class="fas fa-sign-out-alt fa-4x"></i>
                <span>退出 | Exit</span>
            </button>
        </div>

        <div class="mode-selection-section" id="logoutSection" style="display: none;">
            <span id="welcomeMessage" class="welcome-text"></span>
            <button id="logoutBtn" onclick="handleLogout()">登出 | Logout</button>
        </div>

        <hr id="hrDivider" style="display: none;">
        
        <div class="button-grid" id="mainFeatures" style="display: none;">
            </div>

        <div class="settings-section" id="settingsPanel" style="display: none;">
            <h2>⚙️ 網址連結設定 (管理員模式) | URL Link Settings (Admin Mode)</h2>
            <div id="urlListContainer">
                </div>
            
            <button id="addNewBtn" onclick="showAddForm()">新增網址 | Add New</button>
            <button id="exitSettingsBtn" onclick="exitAdminView()">退出設定模式 | Exit Admin Mode</button>
            
            <form id="editUrlForm" class="edit-form" style="display: none;">
                <input type="hidden" id="edit-id">
                <h3>新增/修改連結 | Add/Edit Link</h3>
                
                <label for="edit-name">按鈕名稱 (作為連結描述) | Button Name:</label>
                <input type="text" id="edit-name" required placeholder="例如：Machine-NG 報修"><br>

                <label for="edit-url">網址連結 | URL Link:</label>
                <input type="url" id="edit-url" required placeholder="https://your.link.com/page"><br>

                <label for="edit-icon">圖示 (Font Awesome Icon Class) | Icon Class:</label>
                <select id="edit-icon"></select><br>
                
                <button type="submit">儲存 | Save</button>
                <button type="button" onclick="hideAddForm()">取消 | Cancel</button>
            </form>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
