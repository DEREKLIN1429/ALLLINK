<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作站功能介面 - 動態版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🛠️ 工作站功能選單</h1>

        <div class="mode-selection-section">
            <label for="passwordInput">請輸入 ID：</label>
            <input type="text" id="passwordInput" placeholder="輸入您的 ID">
            <button id="loginBtn" onclick="handleLogin()">登入</button>
            
            <button id="adminSetupBtn" onclick="showAdminPrompt()">⚙️ 管理設定</button>
        </div>

        <hr>
        
        <div class="button-grid" id="mainFeatures">
            </div>

        <div class="settings-section" id="settingsPanel" style="display: none;">
            <h2>⚙️ 網址連結設定 (管理員模式)</h2>
            <div id="urlListContainer">
                </div>
            
            <button id="addNewBtn" onclick="showAddForm()">新增網址</button>
            <button id="exitSettingsBtn" onclick="exitSettings()">退出設定模式</button>
            
            <form id="editUrlForm" class="edit-form" style="display: none;">
                <input type="hidden" id="edit-id">
                <h3>新增/修改連結</h3>
                
                <label for="edit-name">按鈕名稱 (作為連結描述):</label>
                <input type="text" id="edit-name" required placeholder="例如：Machine-NG 報修"><br>

                <label for="edit-url">網址連結:</label>
                <input type="url" id="edit-url" required placeholder="https://your.link.com/page"><br>

                <label for="edit-icon">圖示 (Font Awesome Icon Class):</label>
                <input type="text" id="edit-icon" placeholder="例如：fas fa-tools (可選)"><br>
                
                <button type="submit">儲存</button>
                <button type="button" onclick="hideAddForm()">取消</button>
            </form>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
